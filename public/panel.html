<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werbetafel · Panel</title>

    <!-- link rel="stylesheet" href="./src/bootstrap-5.2.2-dist/css/bootstrap.min.css" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/components/sort-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Own Styles -->
    <link rel="stylesheet" href="./src/components/panel.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- script src="./src/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    

    <!-- Own Code -->
    <script src="./src/components/init_panel.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-settings">
        <a class="navbar-brand" href="#">
            <img src="./media/admin-panel-logo.jpg" width="30" height="30" alt="avatar" style="border-radius: 50%;" class="d-inline-block align-top">
            Admin Panel
        </a>
        <ul class="navbar-nav mr-autom navbar-right">
            <li class="nav-item">
                <a href="/">
                    <button class="btn btn-secondary">Preview</button>
                </a>
            </li>
        </ul>
    </nav>



    <!-- Main part settings -->

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Slides</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
        </li>
    </ul>
        <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <!-- Slide Listing -->
            <div class="slide-listing">
                <ul class="slide-preview list-group" id="slide-preview">
                </ul>
            </div>

        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>

    </div>
    
    

<!-- Statics <label class="add-button" for="actual-btn">Hinzufügen</label> -->
<div class="apply-button-container">
    <button type="button" class="btn btn-primary" id="apply-config">Save</button>
</div>


<div class="add-button-container">
    <form action="/api/fileupload" enctype="multipart/form-data" accept=".pptx" method="POST">
        <input type="file" class="admin__input" id="uploadedFile" name="uploadedFile" />
        <input class="admin__submit" type="submit" />
    </form>
</div>

</body>
</html>
