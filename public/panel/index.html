<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="src/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/components/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="src/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/vueJs/vue.js"></script>

    <script src="src/components/main.js"></script>
    <script src="src/components/upload_files.js"></script>
    <script src="src/components/slide_list.js"></script>
    <script src="src/components/tile-slide.js"></script>


</head>
<body>
    <div id="app">
        <tile-slide></tile-slide>        
    </div>
    
    <div id="container-drop-area">
        <form class="my-form">
            <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select some files</label>
        </form>
        <div id="gallery"></div>
    </div>
    
</body>
</html>
